<div class="container-fluid">

    <div class="header">

        <form (submit)="addUser()">

            <div class="logo">
                <div class="icon">
                    <img src="/assets/icon.png" width="75px">
                    <div class="icon_text">easy<b>DO</b>
                    </div>
                </div>
                <br>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" name="fname" [(ngModel)]="newUser.fname" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" name="lname" [(ngModel)]="newUser.lname" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="bg">
                <img src="/assets/bg.png" width="500px">
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="email" [(ngModel)]="newUser.email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name="password" [(ngModel)]="newUser.password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirmation Password</label>
                    <input type="password" name="c_pw" [(ngModel)]="newUser.c_pw" class="form-control" placeholder="Confirm Password">
                </div>
            </div>

            <button id="registration" type="submit">Register</button>
        </form>
    </div>
</div>
